{% extends 'base.html' %}

{% block title %}
    회원가입
{% endblock %}
{% block content %}
    <div class="container">
        <div class="wrap">
            <h2 class="title-center"> 정보 수정 </h2>
            <form class="form-area" method="post" action="/sign-up/">
                {% csrf_token %}
                {{ profile.username }}
                <hr>
                <div style="float: right">
                    <button type="submit" class="btn btn-primary">수정하기</button>
                </div>
            </form>

        </div>
    </div>
{% endblock %}
